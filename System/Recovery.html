<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RPG Fantasy Rough Draft</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/Banner-Heading-Image-images.css">
    <link rel="stylesheet" href="../assets/css/Footer-Dark-icons.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body style="background: rgba(0,0,0,0);">
    <div class="container" style="position: absolute;left: 0;right: 0;top: 50%;transform: translateY(-50%);-ms-transform: translateY(-50%);-moz-transform: translateY(-50%);-webkit-transform: translateY(-50%);-o-transform: translateY(-50%);width: 100%;height: 100%;">
        <div class="row d-flex d-xl-flex justify-content-center justify-content-xl-center">
            <div class="col-sm-12 col-lg-10 col-xl-9 col-xxl-7 bg-white" style="border-radius: 5px;box-shadow: 0px 0px 0px 4px rgb(255,255,255);width: 100%;">
                <div class="p-5">
                    <div class="text-center">
                        <h4 class="text-dark mb-4">Contact Form</h4>
                    </div>
                    <form class="user">
                        <div class="mb-3"><input class="form-control form-control-user" type="text" placeholder="Username" required="" name="username"></div>
                        <div class="mb-3"><input class="form-control form-control-user" type="email" placeholder="Email" required="" name="username"></div>
                        <div class="mb-3"><textarea class="form-control" id="message-2" name="message" rows="6" placeholder="Message"></textarea></div><button class="btn btn-primary d-block btn-user w-100" id="submitBtn" type="submit">Submit Form</button>
                        <hr>
                    </form>
                    <div class="text-center"><a class="small" href="../System/Register.html">Are you new? Register today!</a></div>
                    <div class="text-center"><a class="small" href="../System/Login.html">Already have an account? Login!</a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/smart-forms.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>

</html>
