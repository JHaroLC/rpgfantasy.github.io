<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RPG Fantasy Rough Draft</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/Banner-Heading-Image-images.css">
    <link rel="stylesheet" href="../assets/css/Footer-Dark-icons.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body style="background: rgba(0,0,0,0);">
    <div class="container" style="position: absolute;left: 0;right: 0;top: 50%;transform: translateY(-50%);-ms-transform: translateY(-50%);-moz-transform: translateY(-50%);-webkit-transform: translateY(-50%);-o-transform: translateY(-50%);width: 100%;height: 100%;background: rgba(0,0,0,0);">
        <div class="row d-flex d-xl-flex justify-content-center justify-content-xl-center" style="background: rgba(0,0,0,0);">
            <div class="col-sm-12 col-lg-10 col-xl-9 col-xxl-7 bg-white" style="border-radius: 5px;box-shadow: 0px 0px 0px 4px rgb(255,255,255);background: rgba(0,0,0,0);height: 100%;width: 100%;">
                <div class="p-5" style="background: rgba(0,0,0,0);">
                    <div class="text-center">
                        <h4 class="text-dark mb-4">Create an Account!</h4>
                    </div>
                    <form class="user">
                        <div class="mb-3"><input class="form-control form-control-user" type="text" placeholder="Username" required=""></div>
                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="email" placeholder="Email Address" required=""></div>
                        <div class="row mb-3">
                            <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="password" placeholder="Password" required=""></div>
                            <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="verifyPassword" placeholder="Repeat Password" required=""></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" placeholder="First Name" required=""></div>
                            <div class="col-sm-6"><input class="form-control form-control-user" type="text" placeholder="Last Name" required=""></div>
                        </div>
                        <div class="row mb-3">
                            <p id="emailErrorMsg" class="text-danger" style="display: none;">Paragraph</p>
                            <p id="passwordErrorMsg" class="text-danger" style="display: none;">Paragraph</p>
                        </div><button class="btn btn-primary d-block btn-user w-100" id="submitBtn" type="submit">Register Account</button>
                        <hr>
                    </form>
                    <div class="text-center"><a class="small" href="../System/Recovery.html">Forgot Password?</a></div>
                    <div class="text-center"><a class="small" href="../System/Login.html">Already have an account? Login!</a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
</body>

</html>
